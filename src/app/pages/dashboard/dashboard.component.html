<div class="sort">
  <app-status-radio-button
    [items]="statusList"
    [taskLength]="tasks.length"
    (checked)="changeStatus($event)"
  ></app-status-radio-button>
</div>

<app-task-list
  [tasks]="tasks"
  (delete)="deleteTask($event)"
>
</app-task-list>

<div class="addTask">
  <app-add-task-form
    (add)="addTask($event)"
  ></app-add-task-form>
</div>
